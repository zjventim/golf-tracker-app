<!doctype html>
<html>
<head>
  <title>Golf Score Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
  <h2 class="mb-4">Enter New Round</h2>
  <form method="POST" class="mb-4">
    <input name="course_id" placeholder="Course ID" class="form-control mb-2" required>
    <input name="date" type="date" class="form-control mb-2" required>
    <input name="score" placeholder="Score" type="number" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">Add Round</button>
  </form>

  <h3 class="mt-5">Past Rounds</h3>
  <table class="table table-striped table-dark">
    <tr><th>ID</th><th>Course</th><th>Date</th><th>Score</th></tr>
    {% for r in rounds %}
      <tr><td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>{{ r[3] }}</td></tr>
    {% endfor %}
  </table>
</div>
</body>
</html>
