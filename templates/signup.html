<!doctype html>
<html>
<head>
  <title>Golf Score Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <form method="POST" class="mb-4">
    <input name="user_name" placeholder="Username" class="form-control mb-2" required>
    <input name="user_password" type="password" placeholder="Password" class="form-control mb-2" hidden="true" required>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</body>
</html>
